<html>
<head>
<title>Event Passing Tests</title>
<script src="../../lib/webbus-q.js" type="module"></script>
<script src="../../lib/component.js" type="module"></script>
<script src="../_components/sender.js" type="module"></script>
<script src="../_components/listener.js" type="module"></script>
<style type="text/css">
.widget {
	border: 1px solid red;
	padding: 11px;
}
</style>
</head>
<body>
	<div id="sender" class="webbus_container" data-logic="test_sender">
		<input type="button" value="Send to All" class="button_send_all" />
		<input type="button" value="Send to First" class="button_send_first" />
		<input type="button" value="Send to Second" class="button_send_second" />
		<input type="button" value="Get data back from a handler" class="button_get_response"/>
		<div class="response"></div>
	</div>
	<div style="height: 100px;"></div>
	<h1>First Container:</h1>
	<div id="container-1">
		<div id="listener-1" class="webbus_container widget" data-logic="test_listener">
		</div>
	</div>
	<h1>Second Container:</h1>
	<div id="container-2">
		<div id="listener-2" class="webbus_container widget" data-logic="test_listener">
		</div>
		<div id="listener-3" class="webbus_container widget" data-logic="test_listener">
		</div>
	</div>
</body>
<script type="module">
	import WebBus from "../../lib/webbus-q.js";
	import EventSendController from "../_components/sender.js";
	import EventListenerController from "../_components/listener.js";

	window.addEventListener('load', () => 
		{
			new WebBus(
				{
					"factories": {
						"test_sender": EventSendController,
						"test_listener": EventListenerController
					}
				}
			);
		}
	);
</script>
</html>
